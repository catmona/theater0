<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the show lookerupperinator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div>
        <h1>
            The Show Looker-Upper-inator!
        </h1>
    </div>
    <div class="form-container">
        <form onSubmit="submitForm(event)" class="media-form">
            
            <div class="media-input-group">
                <label class="media-label">Title</label>
                <input class="media-input-name" id="fname" name="mediaName" type="text" placeholder="name of show"/>
            </div>

            <div class="media-input-group">
                <label class="media-label">Series</label>
                <input class="media-input-checkbox" id="ftype" name="mediaType" type="checkbox"/>
            </div>

            <div class="media-input-group">
                <label class="media-label">Season</label>
                <input class="media-input-number" id="fseason" name="mediaSeason" type="number" placeholder="0"/>
            </div>
           
            <div class="media-input-group">
                <label class="media-label">Episode</label>
                <input class="media-input-number" id="fepisode" name="mediaEpisode" type="number" placeholder="0"/>
            </div>
            
            <button class="media-submit" type="submit">Submit</button>
        </form>
    </div>
    <div class="vid-container">
        <iframe width="600" height="600" allowfullscreen="true" id="embedsrc">

        </iframe>
    </div>
</body>
</html>
